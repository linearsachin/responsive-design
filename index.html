<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="main">
            <div class="section1">
                
                    <div class="container row">
                        <div style="display: flex; justify-content: space-around;">
                            <a class="logo" href="#">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/logo.svg" alt="">
                            </a>
                            <div class="nav-toggle" aria-label="open navigation">
                                <span class="material-icons">menu</span>
                            </div>
                        </div>
                        <nav class="section1--hidden hidden-nav-content">
                            <ul class="nav">
                                <li class="setion1__item"><a href="#" class="nav__link">Home</a></li>
                                <li class="setion1__item"><a href="#" class="nav__link">About</a></li>
                                <li class="setion1__item"><a href="#" class="nav__link">Contact</a></li>
                                <li class="setion1__item"><a href="#" class="nav__link">Sign In</a></li>
                                <li class="setion1__item"><a href="#" class="nav__link auth-btn">Sign up</a></li>
                            </ul>
                        </nav>
                    </div>
                    
                
            </div>

            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
        </div>
        <script>
            const navToggle = document.querySelector(".nav-toggle");
            const nav = document.querySelector(".hidden-nav-content");

            navToggle.addEventListener("click", () => {
                nav.classList.toggle("nav--visible");
            });

        </script>
    </body>
</html>
